      properties:
        userId:
          type: integer
          format: int64
          description: 유저 ID
        nickname:
          type: string
          description: 유저 닉네임
          example: 열공이
        totalStudyTime:
          type: integer
          format: int32
          description: 누적 공부 시간
          example: 232334
        totalAwayTime:
          type: integer
          format: int32
          description: 누적 자리 비움 시간
          example: 5654
        totalAttendanceDays:
          type: integer
          format: int32
          description: 누적 출석일 수
          example: 123
        continueAttendanceDays:
          type: integer
          format: int32
          description: 연속 출석일 수
          example: 23
        lastAttendanceDate:
          type: string
          format: date
          description: 마지막 출석일
          example: '2025-08-01'

    DailyRecordResponse:
      type: object
      description: 하루 기록 응답 DTO
      properties:
        recordDate:
          type: string
          format: date
          description: 기록한 날짜
          example: '2025-08-01'
        dailyStudyTime:
          type: integer
          format: int64
          description: 하루 공부 시간
          example: 2222
        dailyAwayTime:
          type: integer
          format: int64
          description: 하루 자리 비움 시간
          example: 1111
        focusRatio:
          type: number
          format: double
          description: 하루 집중률
          example: 0.53

    AverageFocusRatioResponse:
      type: object
