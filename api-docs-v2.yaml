      properties:
        startDate:
          type: string
          format: date
          description: 조회 시작일
          example: '2025-07-22'
        endDate:
          type: string
          format: date
          description: 조회 종료일
          example: '2025-07-29'
        averageFocusRatio:
          type: number
          format: double
          description: 해당 기간의 평균 집중률
          example: 0.34

