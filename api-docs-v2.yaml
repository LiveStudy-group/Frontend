          description: 타이틀 고유 식별자
        name:
          type: string
          description: 칭호 이름
        description:
          type: string
          description: 칭호 내용
        representative:
          type: boolean
        isRepresentative:
          type: boolean
          description: 대표 칭호 여부

    GrantTitleRequest:
